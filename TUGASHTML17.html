<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <p>Cari Data : <input type="search"></p>
    <p>Nama Lengkap : <input type="text"></p>
    <p>Alamat Website : <input type="url"></p>
    <p>Umur : <input type="number" min="10" max="35"></p>
    <p>No Hp : <input type="tel" name="" id="" minlength="11" maxlength="12"></p>
    <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="" step="10" min="10" max="100" id=""></p>
    <input type="submit" value="Submit">

</body>
</html>
